<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome  #{loginController.remoteUser}
    </ui:define>

    <ui:define name="content">
               
       Here are your appointments #{loginController.remoteUser}.
    <h:dataTable 
            class="table table-striped table-hover"
            value="#{appointmentService.findAll()}"

            var="appointment">
        
            <h:column>
                <h:outputText value="#{appointment.id}"/>
                <f:facet name="header"><h:outputText value="Appointment ID"/></f:facet>
            </h:column>
            
             
            
            
             <h:column>
                 <h:outputText value="#{appointment.dateOfAppointment}">
                 <f:convertDateTime type="localDate" dateStyle="full"/>
                 </h:outputText>
                <f:facet name="header"><h:outputText value="Appointment Date"/></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{appointment.createdDateTime}">
                 <f:convertDateTime type="localDateTime" dateStyle="short"/>
                 </h:outputText>
                <f:facet name="header"><h:outputText value="Created Time Stamp"/></f:facet>
            </h:column>
            
  
<!--            <h:column>
                <h:form>
                    <h:commandLink value="VIew" />
                </h:form>
            </h:column>-->
        </h:dataTable>
        
    </ui:define>

</ui:composition>
