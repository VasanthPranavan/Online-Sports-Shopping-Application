<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./WEB-INF/templates/loginTemplate.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Login Page
    </ui:define>

    <ui:define name="content">

        <h:form class="form-signin">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"/>

            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <h:outputLabel class="sr-only" for="username" value="Username:"  />
            <h:inputText 
                binding="#{username}"
                styleClass="#{username.valid? 'form-control':'form-control is-invalid'}"
                p:autofocus="autofocus"
                p:placeholder="Username"
                id="username" 
                value="#{loginController.username}" />
            <h:message for="username" errorClass="text-danger" />
            <br/>
            <br/>

            <h:outputLabel class="sr-only" for="password" value="Password:"  />
            <h:inputSecret 
                
                binding = "#{password}"
                styleClass="#{password.valid? 'form-control':'form-control is-invalid'}"
                p:autofocus="autofocus"
                p:placeholder="Password"
                id="password" 
                value="#{loginController.password}" />
            <h:message for="password" errorClass="text-danger" />
            <br/>
            <br/>

            <h:commandButton  class="btn btn-lg btn-primary btn-block" value="Login" action="#{loginController.doLogin()}" />
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

        </h:form>


    </ui:define>
</ui:composition>
