<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Customer #{loginController.remoteUser}
    </ui:define>

    <ui:define name="content">
        Welcome Customer #{loginController.remoteUser}
        <h:form>
        <h:commandLink value="add new quipment for customer" 
                       action="#{customerController.prepareCreateEquipment()}"/>
        </h:form>
        <h:dataTable 
            class="table table-striped table-hover"
            value="#{customerController.itemorder.equipments}"
            var="equipment">
        
            <h:column>
                <h:outputText value="#{equipment.id}"/>
                <f:facet name="header"><h:outputText value="Equipment ID"/></f:facet>
            </h:column>
            
             <h:column>
                 <h:outputText value="#{equipment.name}"/>
                <f:facet name="header"><h:outputText value="Equipment name"/></f:facet>
            </h:column>
            
             <h:column>
                 <h:outputText value="#{equipment.type}"/>
                <f:facet name="header"><h:outputText value="Equipment type"/></f:facet>
            </h:column>
            
             <h:column>
                 <h:outputText value="#{equipment.currentDate}">
                 <f:convertDateTime type="localDate" dateStyle="full"/>
                 </h:outputText>
                <f:facet name="header"><h:outputText value="Current Date"/></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{equipment.createdDateTime}">
                 <f:convertDateTime type="localDateTime" dateStyle="short"/>
                 </h:outputText>
                <f:facet name="header"><h:outputText value="Created Time Stamp"/></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{appConfig.getOrders(equipment)}"/>
                <f:facet name="header"><h:outputText value="Order names"/></f:facet>
            </h:column>
            
            <h:column>
                <h:form>
                    <h:commandLink value="View  " action="#{customerController.prepareViewEquipment(equipment)}"/>
                    <h:commandLink value="Update  " action="#{customerController.prepareUpdateEquipment(equipment)}"/>
                    <h:commandLink value="Delete" action="#{customerController.prepareDeleteEquipment(equipment)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        
        
        
        <h:link outcome="equipmentform.xhtml" value="create a new equipment"/>

    </ui:define>

</ui:composition>
