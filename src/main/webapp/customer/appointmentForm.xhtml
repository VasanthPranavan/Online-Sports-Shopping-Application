<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Book an Appointment
    </ui:define>

    <ui:define name="content">
        <h:form>
            
                    
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="currentDate" value="Preffered Date:"/>
                <h:inputText p:type="date" class="form-control" id="currentDate" value="#{appointmentController.appointment.appointment.dateOfBirth}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="currentDate" errorClass="text-danger"/>
            </h:panelGroup>
            
           
            
            <h:panelGroup layout="block" class="form-group">

                <h:outputLabel for="physician" value="Physician"/>
                <h:inputText class="form-control" id="physician" value="#{appointmentController.appointment.physician}"/>
            </h:panelGroup>
            
            <h:commandButton value="Create a New Equipment" action="#{appointmentController.doSaveAppointment()}"/>

        </h:form>
    </ui:define>

</ui:composition>
