<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login Form</title>
        <style>
            body {
                margin: auto;
                width: 30%;
                border: 3px black;
                padding: 300px;
            }</style>
    </h:head>
    <h:body>
        <h:panelGrid>
            <h:form >
                <h3>Login in here using your credentials</h3>

                <h:outputLabel for="username" value="Username:"  />
                <h:inputText 
                    p:autofocus="autofocus"
                    p:placeholder="Username"
                    id="username" 
                    value="#{loginController.username}" />
                <h:message for="username" />
                <br/>
                <br/>
                <h:outputLabel for="password" value="Password:"  />
                <h:inputSecret 
                    p:placeholder="Password"
                    id="password" 
                    value="#{loginController.password}" />
                <h:message for="password" />
                <br/>
                <br/>
                <h:commandButton value="Login" action="#{loginController.doLogin()}" />
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
